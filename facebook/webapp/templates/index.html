<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Facebook Video & Audio Merger</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Facebook Video URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter Facebook video URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Download & Merge</button>
        </form>
    </div>
</body>
</html>
