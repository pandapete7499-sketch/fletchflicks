<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Reels Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        input[type=text] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .flash { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Reels Downloader</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" action="/download">
            <input type="text" name="link" placeholder="Paste Instagram Reel link here" required>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
